<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Finalist 2: Angular S</title>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; padding: 40px; background: #f5f5f5; }
        .mockup-section { background: white; padding: 40px; margin: 20px 0; border-radius: 8px; }
        h1 { font-weight: 300; letter-spacing: 0.02em; }
        h2 { font-weight: 400; font-size: 18px; color: #666; margin-top: 30px; }
        .scale-demo { display: flex; align-items: flex-end; gap: 40px; margin: 20px 0; }
        .scale-item { text-align: center; }
        .scale-label { margin-top: 10px; font-size: 12px; color: #999; }
        .bw-demo { display: flex; gap: 40px; margin: 20px 0; }
        .usage-demo { background: #000; padding: 60px; display: flex; justify-content: center; align-items: center; margin: 20px 0; }
        .dark-bg { background: #1a1a1a; }
        .light-bg { background: #ffffff; border: 1px solid #e0e0e0; }
        svg { display: block; }
    </style>
</head>
<body>
    <h1>FINALIST 2: Angular S</h1>
    <p style="font-size: 18px; color: #666;">Bold Geometric Statement</p>
    
    <div class="mockup-section">
        <h2>Scale Test: 16px â†’ 200px</h2>
        <div class="scale-demo">
            <div class="scale-item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="16" height="16">
                    <path d="M75 18 L25 18 L25 48 L75 48 L75 82 L25 82" stroke="#000" stroke-width="7" fill="none" stroke-linecap="square" stroke-linejoin="miter"/>
                </svg>
                <div class="scale-label">16px (favicon)</div>
            </div>
            <div class="scale-item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="32" height="32">
                    <path d="M75 18 L25 18 L25 48 L75 48 L75 82 L25 82" stroke="#000" stroke-width="7" fill="none" stroke-linecap="square" stroke-linejoin="miter"/>
                </svg>
                <div class="scale-label">32px (app icon)</div>
            </div>
            <div class="scale-item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="64" height="64">
                    <path d="M75 18 L25 18 L25 48 L75 48 L75 82 L25 82" stroke="#000" stroke-width="7" fill="none" stroke-linecap="square" stroke-linejoin="miter"/>
                </svg>
                <div class="scale-label">64px (standard)</div>
            </div>
            <div class="scale-item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
                    <path d="M75 18 L25 18 L25 48 L75 48 L75 82 L25 82" stroke="#000" stroke-width="7" fill="none" stroke-linecap="square" stroke-linejoin="miter"/>
                </svg>
                <div class="scale-label">200px (large)</div>
            </div>
        </div>
    </div>

    <div class="mockup-section">
        <h2>Black & White Versatility</h2>
        <div class="bw-demo">
            <div class="usage-demo light-bg">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="120" height="120">
                    <path d="M75 18 L25 18 L25 48 L75 48 L75 82 L25 82" stroke="#000" stroke-width="7" fill="none" stroke-linecap="square" stroke-linejoin="miter"/>
                </svg>
            </div>
            <div class="usage-demo dark-bg">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="120" height="120">
                    <path d="M75 18 L25 18 L25 48 L75 48 L75 82 L25 82" stroke="#fff" stroke-width="7" fill="none" stroke-linecap="square" stroke-linejoin="miter"/>
                </svg>
            </div>
        </div>
    </div>

    <div class="mockup-section">
        <h2>With Wordmark</h2>
        <div style="padding: 40px; text-align: center;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 100" width="500" height="100">
                <g transform="translate(0, 0)">
                    <path d="M55 18 L25 18 L25 48 L55 48 L55 82 L25 82" stroke="#000" stroke-width="5" fill="none" stroke-linecap="square" stroke-linejoin="miter"/>
                </g>
                <text x="100" y="62" style="font-family: -apple-system, system-ui, sans-serif; font-weight: 400; letter-spacing: 0.08em;" font-size="40" text-anchor="start" fill="#000">solvUSD</text>
            </svg>
        </div>
    </div>
</body>
</html>
