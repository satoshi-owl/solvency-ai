<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FCD34D;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Subtle owl eyes as overlapping circles forming infinity/stability symbol -->
  <!-- Left eye -->
  <circle cx="180" cy="256" r="100" fill="none" stroke="url(#purpleGold)" stroke-width="20" filter="url(#glow)" opacity="0.9"/>
  
  <!-- Right eye -->
  <circle cx="332" cy="256" r="100" fill="none" stroke="url(#purpleGold)" stroke-width="20" filter="url(#glow)" opacity="0.9"/>
  
  <!-- Pupils - the "watching" element (subtle owl reference) -->
  <circle cx="180" cy="256" r="32" fill="#FCD34D" opacity="0.95"/>
  <circle cx="332" cy="256" r="32" fill="#FCD34D" opacity="0.95"/>
  
  <!-- Inner pupils for depth -->
  <circle cx="180" cy="256" r="16" fill="#8B5CF6"/>
  <circle cx="332" cy="256" r="16" fill="#8B5CF6"/>
  
  <!-- Stability arc - suggests continuous flow and DeFi -->
  <path d="M 256 100 Q 380 180, 380 256 T 256 412" 
        fill="none" 
        stroke="url(#purpleGold)" 
        stroke-width="8" 
        opacity="0.4"
        stroke-linecap="round"/>
  
  <path d="M 256 100 Q 132 180, 132 256 T 256 412" 
        fill="none" 
        stroke="url(#purpleGold)" 
        stroke-width="8" 
        opacity="0.4"
        stroke-linecap="round"/>
</svg>
